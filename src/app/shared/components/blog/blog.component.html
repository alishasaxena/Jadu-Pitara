<!-- blog.component.html -->

<div class="blog">
    <div class="date">{{ date }}</div>
    <div class="title">{{ title }}</div>
    <div class="description">{{ description }}</div>
    <div class="tags">
        <ng-container *ngFor="let tag of tags">
            <span class="tag">{{ tag }}</span>
        </ng-container>
    </div>
</div>
