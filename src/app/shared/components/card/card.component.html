<!-- card.component.html -->

<div
  class="card"
  (click)="onCardClickHandler()"
  (mouseenter)="onCardHover()"
  (mouseleave)="onCardLeave()"
>
  <a class="cursor-pointer">
    <img class="rounded-t-lg" [src]="imageSrc" alt="" />
  </a>
  <div class="">
    <a class="cursor-pointer card-title">
      {{ title }}
    </a>
    <div *ngIf="active" class="flex flex-col justify-start gap-4">
      <a>
        <p class="card-description">{{ description }}</p>
      </a>
      <!-- button -->
      <a class="cursor-pointer view-projects-btn "> View Projects </a>
    </div>
  </div>
</div>
